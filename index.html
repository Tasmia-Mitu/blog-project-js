<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">My Blog</h1>
            <div class="flex space-x-4">
                <a href="index.html" class="px-3 py-2 hover:bg-gray-700 rounded">Home</a>
                <a href="about.html" class="px-3 py-2 hover:bg-gray-700 rounded">About</a>
                <a href="blog.html" class="px-3 py-2 hover:bg-gray-700 rounded">Blog</a>
                <a href="contact.html" class="px-3 py-2 hover:bg-gray-700 rounded">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-blue-500 text-white text-center py-16">
        <h1 class="text-4xl font-extrabold">Welcome to My Blog</h1>
        <p class="mt-4 text-lg">Explore insightful articles and join the conversation.</p>
        <a href="blog.html" class="mt-6 inline-block bg-white text-blue-600 px-6 py-3 rounded-full text-lg font-semibold hover:bg-blue-700 hover:text-white">Start Reading</a>
    </section>

    <!-- Blog Section -->
    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-bold mb-4">Latest Blogs...</h2>
        <div id="blog-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Blogs -->
        </div>
    </div>

    <!-- pagination buttonn -->
    <div class="flex justify-center space-x-3 mt-6">
        <button onclick="prevPage()" id="prev-page" class="px-4 py-2 bg-gray-300 rounded">Previous</button>
        <span id="current-page" class="px-4 py-2 bg-blue-500 text-white rounded">1</span>
        <button onclick="nextPage()" id="next-page" class="px-4 py-2 bg-gray-300 rounded">Next</button>
    </div>


    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-10">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 My Blog. All Rights Reserved.</p>
            <ul class="flex justify-center space-x-6 mt-4">
                <li><a href="#" class="text-white hover:text-blue-500">Facebook</a></li>
                <li><a href="#" class="text-white hover:text-blue-500">Twitter</a></li>
                <li><a href="#" class="text-white hover:text-blue-500">Instagram</a></li>
            </ul>
        </div>
    </footer>

    <script src="app.js"></script>

</body>
</html>
