<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="bg-gray-100">
    <nav class="bg-blue-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">My Blog</h1>
            <div class="flex space-x-4">
                <a href="index.html" class="px-3 py-2 hover:bg-gray-700 rounded">Home</a>
                <a href="about.html" class="px-3 py-2 hover:bg-gray-700 rounded">About</a>
                <a href="blog.html" class="px-3 py-2 hover:bg-gray-700 rounded">Blog</a>
                <a href="contact.html" class="px-3 py-2 hover:bg-gray-700 rounded">Contact</a>
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto p-5">
        <h1 class="text-2xl font-bold">Create a New Blog Post</h1>
        <form id="create-post" class="mt-4">
          <input type="text" id="blog-title" placeholder="Blog Title" class="w-full p-2 mb-2 border rounded" /><br />
          <textarea id="blog-description" placeholder="Blog Content" class="w-full p-2 mb-2 border rounded"></textarea><br />
          <button type="submit" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded">Create Blog</button>
        </form>
    </div>
      
      
    <div class="container mx-auto p-5">
        <div id="blog-container" class="mt-5">
            <!-- Blog posts will be displayed here -->
        </div>
    </div>

    <!-- pagination buttonn -->
    <div class="flex justify-center space-x-3 mt-6">
        <button onclick="prevPage()" id="prev-page" class="px-4 py-2 bg-gray-300 rounded">Previous</button>
        <span id="current-page" class="px-4 py-2 bg-blue-500 text-white rounded">1</span>
        <button onclick="nextPage()" id="next-page" class="px-4 py-2 bg-gray-300 rounded">Next</button>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-10">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 My Blog. All Rights Reserved.</p>
            <ul class="flex justify-center space-x-6 mt-4">
                <li><a href="#" class="text-white hover:text-blue-500">Facebook</a></li>
                <li><a href="#" class="text-white hover:text-blue-500">Twitter</a></li>
                <li><a href="#" class="text-white hover:text-blue-500">Instagram</a></li>
            </ul>
        </div>
    </footer>
    

    <script src="createBlog.js"></script>

</body>
</html>
